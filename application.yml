#spring profile 多环境配置管理

spring:
  profiles:
    active:
    - dev
---
spring: 
  profiles: dev                     #开发环境
  application:
    name: microservicecloud-config-atguigu-dev
---
spring:
  profiles: test                      #测试环境
  application:
    name: microservicecloud-config-atguigu-test